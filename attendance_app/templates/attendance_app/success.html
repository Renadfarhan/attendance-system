{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance Submitted</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #1e7f3c;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .success-box {
      background-color: white;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    .success-box h2 {
      color: #1e7f3c;
      margin-bottom: 15px;
    }

    .success-box p {
      font-size: 16px;
      color: #333;
      margin-bottom: 30px;
    }

    .success-box a {
      display: inline-block;
      text-decoration: none;
      background-color: #1e7f3c;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
    }

    .success-box a:hover {
      background-color: #166634;
    }
  </style>
</head>
<body>

  <div class="success-box">
    <img src="{% static 'images/logo.png' %}" alt="logo" style="width: 350px; margin-bottom: 20px;" />
    <h2>Thank You!</h2>
    <p>Your attendance has been successfully recorded.</p>
    <a href="/">Submit Another</a>
  </div>

</body>
</html>
